<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動画サンプラー</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
            padding-top: 20px; /* 上部に隙間を追加 */
        }
        .video-container {
            width: 640px;
            height: 480px;
            border: 2px solid black; /* 枠を細くし、黒色に変更 */
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 0px 5px rgba(255, 255, 255, 0.2);
        }
        .video-container img {
            width: 640px;
            height: 480px;
            object-fit: cover;
            display: block; /* PADを叩いていないときも表示を維持 */
        }
        .pad-container {
            display: grid;
            grid-template-columns: repeat(3, minmax(100px, 1fr));
            gap: 10px;
            width: 100%;
            max-width: 480px;
            margin-top: 20px;
        }
        .pad {
            width: 100%;
            padding-top: 100%;
            background-color: #444;
            border: 2px solid #666;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            user-select: none;
            position: relative;
            background-size: cover;
            background-position: center;
        }
        .pad:hover {
            background-color: #666;
        }
        .pad span {
            position: absolute;
            bottom: 5px;
            right: 5px;
            font-size: 12px;
            background: rgba(0, 0, 0, 0.7);
            padding: 2px 5px;
            border-radius: 3px;
        }
        .audio-controls {
            margin-top: 20px;
        }
        .audio-button {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #4CAF50;
            color: white;
            font-size: 24px;
            padding: 15px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.3s;
            width: 60px;
            height: 60px;
        }
        .audio-button:hover {
            background: #45a049;
        }
        .audio-button:active {
            background: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <img id="main-video" src="./assets/gifs/sample1.gif" alt="">
    </div>
    
    <div class="pad-container">
        <div class="pad" data-video="sample1.gif" style="background-image: url('./assets/images/thumb1.jpg');"><span>Q</span></div>
        <div class="pad" data-video="sample2.gif" style="background-image: url('./assets/images/thumb2.jpg');"><span>W</span></div>
        <div class="pad" data-video="sample3.gif" style="background-image: url('./assets/images/thumb3.jpg');"><span>E</span></div>
        <div class="pad" data-video="sample4.gif" style="background-image: url('./assets/images/thumb4.jpg');"><span>A</span></div>
        <div class="pad" data-video="sample5.gif" style="background-image: url('./assets/images/thumb5.jpg');"><span>S</span></div>
        <div class="pad" data-video="sample6.gif" style="background-image: url('./assets/images/thumb6.jpg');"><span>D</span></div>
        <div class="pad" data-video="sample7.gif" style="background-image: url('./assets/images/thumb7.jpg');"><span>Z</span></div>
        <div class="pad" data-video="sample8.gif" style="background-image: url('./assets/images/thumb8.jpg');"><span>X</span></div>
        <div class="pad" data-video="sample9.gif" style="background-image: url('./assets/images/thumb9.jpg');"><span>C</span></div>
    </div>
    
    <div class="audio-controls">
        <button class="audio-button" onclick="toggleMusic()">▶</button>
    </div>

    <audio id="background-music" loop>
        <source src="./assets/audio/bgm.mp3" type="audio/mpeg">
    </audio>

    <script>
        function toggleMusic() {
            const music = document.getElementById("background-music");
            const button = document.querySelector(".audio-button");
            if (music.paused) {
                music.play();
                button.textContent = "⏸";
            } else {
                music.pause();
                button.textContent = "▶";
            }
        }

        document.querySelectorAll('.pad').forEach(pad => {
            pad.addEventListener('click', () => {
                const videoScreen = document.getElementById("main-video");
                
                if (videoScreen.src !== `./assets/gifs/${pad.dataset.video}`) {
                    videoScreen.src = `./assets/gifs/${pad.dataset.video}?t=${new Date().getTime()}`;
                }
            });
        });
    </script>
</body>
</html>
