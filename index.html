<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>動画サンプラー</title>
    <style>
        .audio-controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
        .audio-button {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #4CAF50;
            color: white;
            font-size: 24px;
            padding: 15px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.3s;
            width: 60px;
            height: 60px;
        }
        .audio-button:hover {
            background: #45a049;
        }
        .audio-button:active {
            background: #3e8e41;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
            height: 100vh;
            overflow: hidden;
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
            padding-top: 20px;
        }
        .video-container {
            width: 90vw;
            max-width: 500px;
            aspect-ratio: 4 / 3;
            border: 2px solid black;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 0px 5px rgba(255, 255, 255, 0.2);
            position: relative;
            margin-bottom: 5px;
        }
        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }
        .video-placeholder {
            width: 100%;
            height: 100%;
            background-color: black;
            position: absolute;
            top: 0;
            left: 0;
        }
        .pad-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
            width: 90vw;
            max-width: 400px;
            justify-content: center;
        }
        .pad {
            width: 100%;
            aspect-ratio: 1 / 1;
            background-color: #444;
            border: 2px solid #666;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            user-select: none;
            position: relative;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <div class="video-placeholder" id="video-placeholder"></div>
        <video id="main-video" loop autoplay muted playsinline>
            <source id="video-source" src="" type="video/mp4">
        </video>
    </div>
    
    <div class="pad-container">
        <div class="pad" data-video="sample1.mp4"></div>
        <div class="pad" data-video="sample2.mp4"></div>
        <div class="pad" data-video="sample3.mp4"></div>
        <div class="pad" data-video="sample4.mp4"></div>
        <div class="pad" data-video="sample5.mp4"></div>
        <div class="pad" data-video="sample6.mp4"></div>
        <div class="pad" data-video="sample7.mp4"></div>
        <div class="pad" data-video="sample8.mp4"></div>
    </div>
    
    <div class="audio-controls">
        <button class="audio-button" onclick="toggleMusic()">▶</button>
    </div>

    <audio id="background-music" loop>
        <source src="./assets/audio/bgm.mp3" type="audio/mpeg">
    </audio>

    <script>
document.querySelectorAll('.pad').forEach(pad => {
    const videoFile = pad.dataset.video;
    const videoNumber = videoFile.match(/\d+/)[0]; // 数字のみ取得
    const thumbnailFile = `thumb${videoNumber}.jpg`; // `thumb1.jpg` の形式に変換
    const imagePath = `./images/${thumbnailFile}`;
    pad.style.backgroundImage = `url('${imagePath}')`;
});

      
        document.querySelectorAll('.pad').forEach(pad => {
            pad.addEventListener('click', () => handlePadClick(pad));
        });

        function handlePadClick(pad) {
            const videoScreen = document.getElementById("main-video");
            const videoSource = document.getElementById("video-source");
            const placeholder = document.getElementById("video-placeholder");
            const newSrc = `./assets/videos/${pad.dataset.video}`;
            
            if (videoSource.src.includes(newSrc)) {
                videoScreen.currentTime = 0;
                videoScreen.play();
                return;
            }
            
            videoSource.src = newSrc;
            videoScreen.load();
            videoScreen.style.display = 'block';
            placeholder.style.display = 'none';
            videoScreen.play();
        }

        function toggleMusic() {
            const music = document.getElementById("background-music");
            const button = document.querySelector(".audio-button");
            
            if (music.paused) {
                music.play().then(() => {
                    button.textContent = "⏸";
                }).catch(error => {
                    console.error('Audio playback failed:', error);
                    alert('音楽の再生に失敗しました。画面をタップしてから再試行してください。');
                });
            } else {
                music.pause();
                button.textContent = "▶";
            }
        }
    </script>
</body>
</html>
