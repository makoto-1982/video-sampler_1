<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動画サンプラー</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
        }
        .video-container {
            width: 640px;
            height: 360px;
            border: 5px solid #fff;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            position: relative;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
        }
        video {
            width: 100%;
            height: 100%;
            display: none;
        }
        .pad-container {
            display: grid;
            grid-template-columns: repeat(3, minmax(100px, 1fr));
            gap: 10px;
            width: 100%;
            max-width: 480px;
        }
        .pad {
            width: 100%;
            padding-top: 100%; /* 正方形を維持 */
            background-color: #444;
            border: 2px solid #666;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            user-select: none;
            position: relative;
            background-size: cover;
            background-position: center;
        }
        .pad:hover {
            background-color: #666;
        }
        .pad span {
            position: absolute;
            bottom: 5px;
            right: 5px;
            font-size: 12px;
            background: rgba(0, 0, 0, 0.7);
            padding: 2px 5px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="main-video"></video>
    </div>
    <div class="pad-container">
        <div class="pad" data-video="video1" style="background-image: url('https://via.placeholder.com/150');"><span>Q</span></div>
        <div class="pad" data-video="video2" style="background-image: url('https://via.placeholder.com/150');"><span>W</span></div>
        <div class="pad" data-video="video3" style="background-image: url('https://via.placeholder.com/150');"><span>E</span></div>
        <div class="pad" data-video="video4" style="background-image: url('https://via.placeholder.com/150');"><span>A</span></div>
        <div class="pad" data-video="video5" style="background-image: url('https://via.placeholder.com/150');"><span>S</span></div>
        <div class="pad" data-video="video6" style="background-image: url('https://via.placeholder.com/150');"><span>D</span></div>
        <div class="pad" data-video="video7" style="background-image: url('https://via.placeholder.com/150');"><span>Z</span></div>
        <div class="pad" data-video="video8" style="background-image: url('https://via.placeholder.com/150');"><span>X</span></div>
        <div class="pad" data-video="video9" style="background-image: url('https://via.placeholder.com/150');"><span>C</span></div>
    </div>
    
    <script>
        const videoSources = {
            'video1': "https://www.w3schools.com/html/mov_bbb.mp4",
            'video2': "https://www.w3schools.com/html/movie.mp4",
            'video3': "https://www.w3schools.com/html/mov_bbb.mp4",
            'video4': "https://www.w3schools.com/html/movie.mp4",
            'video5': "https://www.w3schools.com/html/mov_bbb.mp4",
            'video6': "https://www.w3schools.com/html/movie.mp4",
            'video7': "https://www.w3schools.com/html/mov_bbb.mp4",
            'video8': "https://www.w3schools.com/html/movie.mp4",
            'video9': "https://www.w3schools.com/html/mov_bbb.mp4"
        };

        const mainVideo = document.getElementById("main-video");

        document.querySelectorAll('.pad').forEach(pad => {
            pad.addEventListener('click', () => {
                playVideo(pad.dataset.video);
            });
        });

        document.addEventListener('keydown', (event) => {
            const keyMap = {
                'q': 'video1', 'w': 'video2', 'e': 'video3',
                'a': 'video4', 's': 'video5', 'd': 'video6',
                'z': 'video7', 'x': 'video8', 'c': 'video9'
            };
            if (keyMap[event.key]) {
                playVideo(keyMap[event.key]);
            }
        });

        function playVideo(videoId) {
            mainVideo.src = videoSources[videoId];
            mainVideo.style.display = 'block';
            mainVideo.currentTime = 0;
            mainVideo.play();
        }
    </script>
</body>
</html>
