<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>動画サンプラー</title>
    <style>
        .audio-controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
        .audio-button {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #4CAF50;
            color: white;
            font-size: 24px;
            padding: 15px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.3s;
            width: 60px;
            height: 60px;
        }
        .audio-button:hover {
            background: #45a049;
        }
        .audio-button:active {
            background: #3e8e41;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh; overflow: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center;
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
            padding-top: 10px;
        }
        .video-container {
            width: 100%;
            width: min(90vw, 640px);
            aspect-ratio: 4 / 3;
            border: 2px solid black;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 0px 5px rgba(255, 255, 255, 0.2);
            position: relative;
            margin-bottom: 10px;
        }
        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }
        .video-placeholder {
            width: 100%;
            height: 100%;
            background-color: black;
            position: absolute;
            top: 0;
            left: 0;
        }
        .pad-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
            width: 100%;
            width: min(95vw, 480px);
            margin-top: 10px;
        }
        .pad {
            width: 100%;
            padding-top: 75%;
            background-color: #444;
            border: 2px solid #666;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            user-select: none;
            position: relative;
            background-size: cover;
            background-position: center;
        }
        .pad:hover {
            background-color: #666;
        }
        .pad span {
            position: absolute;
            bottom: 5px;
            right: 5px;
            font-size: 12px;
            background: rgba(0, 0, 0, 0.7);
            padding: 2px 5px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <div class="video-placeholder" id="video-placeholder"></div>
        <video id="main-video" loop autoplay muted playsinline>
            <source id="video-source" src="" type="video/mp4">
        </video>
    </div>
    
    <div class="pad-container">
        <div class="pad" data-video="sample1.mp4"><span>Q</span></div>
        <div class="pad" data-video="sample2.mp4"><span>W</span></div>
        <div class="pad" data-video="sample3.mp4"><span>E</span></div>
        <div class="pad" data-video="sample4.mp4"><span>R</span></div>
        <div class="pad" data-video="sample5.mp4"><span>A</span></div>
        <div class="pad" data-video="sample6.mp4"><span>S</span></div>
        <div class="pad" data-video="sample7.mp4"><span>D</span></div>
        <div class="pad" data-video="sample8.mp4"><span>F</span></div>
    </div>
    
    <div class="audio-controls">
        <button class="audio-button" onclick="toggleMusic()">▶</button>
    </div>

    <audio id="background-music" loop>
        <source src="./assets/audio/bgm.mp3" type="audio/mpeg">
    </audio>

    <script>
        const preloadedVideos = {};

        document.querySelectorAll('.pad').forEach(pad => {
            const videoPath = `./assets/videos/${pad.dataset.video}`;
            const videoElement = document.createElement("video");
            videoElement.src = videoPath;
            videoElement.load();
            preloadedVideos[videoPath] = videoElement;
        });

        document.querySelectorAll('.pad').forEach(pad => {
            pad.addEventListener('click', () => {
                const videoScreen = document.getElementById("main-video");
                const placeholder = document.getElementById("video-placeholder");
                const newSrc = `./assets/videos/${pad.dataset.video}`;
                
                if (videoScreen.src.includes(newSrc)) {
                    videoScreen.currentTime = 0;
                    videoScreen.play();
                    return;
                }
                
                videoScreen.src = newSrc;
                videoScreen.style.display = 'block';
                placeholder.style.display = 'none';
                videoScreen.play();
            });
        });
        
        function toggleMusic() {
            const music = document.getElementById("background-music");
            const button = document.querySelector(".audio-button");
            
            if (music.paused) {
                music.play().then(() => {
                    button.textContent = "⏸";
                }).catch(error => {
                    console.error('Audio playback failed:', error);
                    alert('音楽の再生に失敗しました。画面をタップしてから再試行してください。');
                });
            } else {
                music.pause();
                button.textContent = "▶";
            }
        }
    </script>
</body>
</html>
