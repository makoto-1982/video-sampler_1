<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動画サンプラー</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
        }
        .video-container {
            margin-top: 20px;
            width: 640px;
            height: 360px;
            border: 5px solid #fff;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
        }
        .pad-container {
            display: grid;
            grid-template-columns: repeat(3, minmax(100px, 1fr));
            gap: 10px;
            width: 100%;
            max-width: 480px;
            margin-top: 20px;
        }
        .pad {
            width: 100%;
            padding-top: 100%;
            background-color: #444;
            border: 2px solid #666;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            user-select: none;
            position: relative;
            background-size: cover;
            background-position: center;
        }
        .pad:hover {
            background-color: #666;
        }
        .pad span {
            position: absolute;
            bottom: 5px;
            right: 5px;
            font-size: 12px;
            background: rgba(0, 0, 0, 0.7);
            padding: 2px 5px;
            border-radius: 3px;
        }
        .audio-controls {
            margin-top: 20px;
        }
        .audio-button {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #4CAF50;
            color: white;
            font-size: 24px;
            padding: 15px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.3s;
            width: 60px;
            height: 60px;
        }
        .audio-button:hover {
            background: #45a049;
        }
        .audio-button:active {
            background: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="main-video"></video>
    </div>
    
    <div class="pad-container">
        <div class="pad" data-video="video1" style="background-image: url('https://via.placeholder.com/150');"><span>Q</span></div>
        <div class="pad" data-video="video2" style="background-image: url('https://via.placeholder.com/150');"><span>W</span></div>
        <div class="pad" data-video="video3" style="background-image: url('https://via.placeholder.com/150');"><span>E</span></div>
        <div class="pad" data-video="video4" style="background-image: url('https://via.placeholder.com/150');"><span>A</span></div>
        <div class="pad" data-video="video5" style="background-image: url('https://via.placeholder.com/150');"><span>S</span></div>
        <div class="pad" data-video="video6" style="background-image: url('https://via.placeholder.com/150');"><span>D</span></div>
        <div class="pad" data-video="video7" style="background-image: url('https://via.placeholder.com/150');"><span>Z</span></div>
        <div class="pad" data-video="video8" style="background-image: url('https://via.placeholder.com/150');"><span>X</span></div>
        <div class="pad" data-video="video9" style="background-image: url('https://via.placeholder.com/150');"><span>C</span></div>
    </div>
    
    <div class="audio-controls">
        <button class="audio-button" onclick="toggleMusic()">▶</button>
    </div>

    <audio id="background-music" loop>
        <source src="https://www.w3schools.com/html/horse.ogg" type="audio/ogg">
        <source src="https://www.w3schools.com/html/horse.mp3" type="audio/mpeg">
    </audio>

    <script>
        function toggleMusic() {
            const music = document.getElementById("background-music");
            const button = document.querySelector(".audio-button");
            if (music.paused) {
                music.play();
                button.textContent = "⏸";
            } else {
                music.pause();
                button.textContent = "▶";
            }
        }
    </script>
</body>
</html>
